<!DOCTYPE html>
<html>
<link rel="import" href="../static/widget/head/head.html?__inline">
<body >
<div id="view" class="view">
    <div id="header" class="header">
        <a href="login.html" class="h-left">
            <i class="back"></i>
        </a>
        <div class="h-center">
            <a>找回密码</a>
        </div>
        <div class="h-right">
            <i></i>
        </div>
    </div>
    <!-- @require /static/css/login.less -->
    <div id="main" class="main">

        <div class="login-box">
            <div class="login-center">
                <!-- @require /static/js/forgot.js -->
                <div id="forgot">
                    <div class="forgot-item forgot1 on">
                        <div class="input-box">
                            <span>账号</span>
                            <input name="account" data-vr='{"maxlength":"50","required":"true"}' type="text" placeholder="请输入手机或邮箱">
                        </div>
                        <div class="input-box">
                            <span>验证码</span>
                            <input name="code" data-vr='{"length":"4","required":"true"}' type="tel" placeholder="请输入验证码">
                            <div class="verification">
                                <img id="imgCode" src="http://account.api.2wm.wj/user/createimagecode/" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="forgot-item forgot2">
                       <p>请输入安全手机132****787收到的验证码</p>
                        <div class="input-box">
                            <span>验证码</span>
                            <input name="code" data-vr='{"length":"4","required":"true"}' type="number" placeholder="请输入验证码">
                            <span class="verification"></span>
                        </div>
                    </div>
                    <div class="forgot-item forgot3">
                        <div class="input-box">
                            <span>新密码</span>
                            <input name="Password" data-vr='{"minlength":"6","maxlength":"16","required":"true","type":"password"}' type="password" placeholder="请输入密码">
                        </div>
                        <div class="input-box">
                            <span>确认密码</span>
                            <input name="RePassword" data-vr='{"minlength":"6","maxlength":"16","required":"true","type":"password"}' type="password" placeholder="请输入确认密码">
                        </div>
                    </div>
                </div>
                <a id="forgotNext" class="btn full">下一步</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<link rel="import" href="/static/widget/head/head.html?__inline">
<body>
<div id="view" class="view">
    <div id="header" class="header">
        <div class="h-left">
            <a></a>
        </div>
        <div class="h-center">
            <a>网址导航</a>
        </div>
        <div class="h-right">
            <a class="add"></a>
        </div>
    </div>
    <!-- @require static/css/main.less -->
    <!-- @require static/js/urlList.js -->
    <div id="main" class="main">
        <div id="wrapper">
            <div id="scroller">

            </div>
        </div>
        <form class="url-form" id="addUrl">
            <input name="CatalogId" type="hidden" value="0">
            <input name="CodeType" type="hidden" value="1">
            <div class="url-item">
                <div class="item-hd">
                    <div class="input-box">
                        <span>标题：</span>
                        <input name="Note" data-vr='{"maxlength":"100","required":"true"}' type="text" placeholder="请输入标题">
                    </div>
                    <div class="input-box">
                        <span>网址：</span>
                        <input name="Url" data-vr='{"maxlength":"100","required":"true"}' type="text" placeholder="如http://2wm.cn">
                    </div>
                </div>
            </div>
            <div class="url-item item-new">
                <div class="item-hd">
                    <div class="input-box">
                        <span>标题：</span>
                        <input name="Note" data-vr='{"maxlength":"100","required":"true"}' type="text" placeholder="请输入标题">
                    </div>
                    <div class="input-box">
                        <span>网址：</span>
                        <input name="Url" data-vr='{"maxlength":"100","required":"true"}' type="text" placeholder="如http://2wm.cn">
                    </div>
                </div>
                <div class="item-bd del" ></div>
            </div>
            <a id="addItem" class="btn full">新增一个</a>
        </form>
    </div>
    <div id="footer" class="footer">
        <link rel="import" href="/static/widget/footer/footer1.html?__inline">
    </div>
</div>
</body>
</html>

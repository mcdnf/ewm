<!DOCTYPE html>
<html>
<link rel="import" href="../static/widget/head/head.html?__inline">
<body >
<div id="view" class="view">
    <div id="header" class="header">
        <a href="login.html" class="h-left">
            <i class="back"></i>
        </a>
        <div class="h-center">
            <a>注册</a>
        </div>
        <div class="h-right">
            <i></i>
        </div>
    </div>
    <!-- @require /static/css/login.less -->
    <!-- @require /static/js/register.js -->
    <div id="main" class="main">

        <div class="login-box">
            <a class="register" href="login.html">登录</a>
            <form class="login-center" enctype="multipart/form-data">
                <div class="input-box">
                    <span>邮箱</span>
                    <input name="Email" data-vr='{"maxlength":"50","required":"true","type":"email"}' type="text" placeholder="请输入邮箱">
                </div>
                <div class="input-box">
                    <span>手机</span>
                    <input name="Phone" data-vr='{"maxlength":"50","required":"true","type":"mobile"}' type="tel" placeholder="请输入手机号码">
                </div>
                <div class="input-box">
                    <span>密码</span>
                    <input name="Password" data-vr='{"minlength":"6","maxlength":"16","required":"true","type":"password"}' type="password" placeholder="请输入密码">
                </div>
                <div class="input-box">
                    <span>确认密码</span>
                    <input name="rePassword" data-vr='{"minlength":"6","maxlength":"16","required":"true","type":"password"}' type="password" placeholder="请确认您的密码">
                </div>
                <a class="btn full" id="registerSubmit">注册</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>

		<!-- @require static/css/main.less -->

		<div id="main" class="main">
			<div id="infoTab">
				<div class="info-form on">
					<div class="info-hd">
						输入文本内容：
					</div>
					<div class="info-bd">
						<textarea onkeyup="tools.textareaLimt(this,300)"  rows="5"   placeholder=""></textarea>
						<div class="text-count"><span>0</span>/300</div>
					</div>
				</div>
				<div class="info-form">
					<div class="info-hd">
						输入短信内容：
					</div>
					<div class="info-bd">
						<textarea onkeyup="tools.textareaLimt(this,300)" rows="5"  placeholder=""></textarea>
						<div class="text-count"><span>0</span>/300</div>
					</div>
				</div>
				<div class="info-form">
					<div class="info-hd">
						输入名片内容：
					</div>
					<div class="info-bd">
						<div class="input-box">
							<span>姓名：</span>

							<span>单位：</span>
							<input type="text">

						<div class="input-box">
							<span>电话：</span>

							<i class="add"></i>
						</div>
						<div class="input-box">
							<span>电话：</span>

							<i class="sub"></i>
						</div>
						<div class="input-box">
							<span>邮箱：</span>

					</div>

				<div class="info-form">
					<div class="info-hd">
						输入邮件内容：
					</div>
					<div class="info-bd">
						<textarea onkeyup="tools.textareaLimt(this,300)" rows="5"  placeholder=""></textarea>
						<div class="text-count"><span>0</span>/300</div>
					</div>
				</div>
				<div class="info-form">
					<div class="info-hd">

						输入网址：

						<div class="input-box">
							<input type="text">

					</div>
				</div>
			</div>
			<div id="creat" class="creat">
				<button class="btn">生成</button>
			</div>
			<div id="createwm-box">

    <title>平台</title>
        <style type="text/css">
            #dragMe
            {
                background-color:#8FBC8F;
                height:30px;
                width:100%;
                position: absolute;
                top:0;
            }
        </style>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>

        <div id="dragMe">sdf</div>
        <script type="text/javascript">
            var startY, old;
            function slide(startY,endY){
                var Y = endY - startY;
                $("#dragMe").text(Y);
                $("#dragMe").animate({"top":endY+"px"},0)
            }
            //滑动处理
            document.getElementById("dragMe").addEventListener('touchstart', function (ev) {
                ev.stopPropagation();
                ev.preventDefault();
                old = $("#dragMe").offset().top;
                startY = ev.touches[0].pageY;
            }, false);

            document.getElementById("dragMe").addEventListener('touchmove', function (ev) {

                ev.stopPropagation();
                ev.preventDefault();
                var endY = ev.touches[0].pageY;
                slide(startY,endY)
            }, false);

            document.getElementById("dragMe").addEventListener('touchend', function (ev) {
                ev.stopPropagation();
                ev.preventDefault();
                var endY = ev.touches[0].pageY;
                slide(startY,endY)
            }, false);
        </script>
    </body>
